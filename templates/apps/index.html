<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category Name</th>
        <th>Image</th>
    </tr>
    {% for product in products %}
        <tr>
            <td>{{ product.pk }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category.name }}</td>
            <td>
                {% if product.image %}
                    <img src="{{ product.image.url }}" height="100px" width="100px">
                {% endif %}
            </td>
        </tr>
    {% endfor %}

    <form action="{% url 'index' %}">
        <input type="text" name="search" placeholder="Searching ...">
        <button type="submit">Izlash</button>
    </form>
</table>
</body>
</html>
