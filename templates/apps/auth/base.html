{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'apps/assets/img/favicon.png' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'apps/assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'apps/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'apps/assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'apps/assets/css/style.css' %}">
</head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'apps/assets/img/logo-white.png' %}" alt="Logo">
                </div>
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<script src="{% static 'apps/assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'apps/assets/js/popper.min.js' %}"></script>
<script src="{% static 'apps/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'apps/assets/js/script.js' %}"></script>
</body>
<!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:40 GMT -->
</html>
